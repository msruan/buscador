<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="form.css">
        <link rel="icon" href="img/logo.png" type="image/x-icon">
        <script src="./script.js"></script>
    </head>

    <body>
        <section>
            <header>
                <a href="#form1" id="botao-ocultar">
                    Mostrar painel
                </a>
                <div class="painel">
                    <div id="painel-content"></div>
                </div>
            </header>

            <div class="main">

                <img src="./img/google.png" alt="icone google">

                <div class="caixaDePesquisa">
                    <input type="text" class="search" autofocus onkeypress="handleEnterDown(event)">
                </div>

                <div class="button">
                    <button id="searchButton">Google Search</button>
                </div>

                <div class="nomes">
                    <ul>
                        <li>Developed by:</li>
                        <li><a href="https://github.com/bianca-bezerra" target="_blank">Bianca</a></li>
                        <li><a href="https://github.com/msruan" target="_blank">Ruan</a></li>
                        <li><a href="#">Vitor Hugo</a></li>
                    </ul>
                </div>

                <div class="painel">
                    
                </div>

                <div class="footer">
                    <h3>@ 2024</h3>
                    <a href="https://github.com/msruan/pi_2024.1/tree/main/buscador" target="_blank">Programação para Internet I</a>
                </div>
            </div>
        </section>

        <hr>

        <form id="form1" class="mostrar">
            <fieldset>
                <h2>Painel de Controle</h2>
              
                <div>
                    <label for="0">Frequência</label>
                    <input type="range" min="5" max="30" step="5" value="5" id="i-frequencia" onchange="atualizarCampo(this.value,'f-frequencia') " oninput="atualizarCampo(this.value,'f-frequencia')">
                    <span id="f-frequencia">5</span>

                    <label for="1">H1</label>
                    <input type="range" min="5" max="30" step="5" value="15" id="i-h1" onchange="atualizarCampo(this.value,'f-h1')" oninput="atualizarCampo(this.value,'f-h1')">
                    <span id="f-h1">15</span>

                    <label for="2">H2</label>
                    <input type="range" min="5" max="30" step="5" value="10" id="i-h2" onchange="atualizarCampo(this.value,'f-h2')" oninput="atualizarCampo(this.value,'f-h2')">
                    <span id="f-h2">10</span>

                    <label for="3">P</label>
                    <input type="range" min="5" max="30" step="5" value="5" id="i-p" onchange="atualizarCampo(this.value,'f-p')" oninput="atualizarCampo(this.value,'f-p')">
                    <span id="f-p">5</span>

                    <label for="4">A</label>
                    <input type="range" min="2" max="30" step="2" value="2" id="i-a" onchange="atualizarCampo(this.value,'f-a')" oninput="atualizarCampo(this.value,'f-a')">
                    <span id="f-a">2</span>

                    <label for="5">Autoridade</label>
                    <input type="range" min="5" max="30" step="5" value="20" id="i-autoridade" onchange="atualizarCampo(this.value,'f-autoridade')" oninput="atualizarCampo(this.value,'f-autoridade')">
                    <span id="f-autoridade">20</span>

                    <label for="6">Autoreferência</label>
                    <input type="range" min="-30" max="-5" step="5" value="-20" id="i-autoreferencia" onchange="atualizarCampo(this.value,'f-autoreferencia')" oninput="atualizarCampo(this.value,'f-autoreferencia')">
                    <span id="f-autoreferencia">-20</span>

                    <label for="7">Frescor</label>
                    <input type="range" min="5" max="30" step="5" value="30" id="i-fresco" onchange="atualizarCampo(this.value,'f-fresco')" oninput="atualizarCampo(this.value,'f-fresco')">
                    <span id="f-fresco">30</span>

                    <label for="8">Idade</label>
                    <input type="range" min="-30" max="-5" step="5" value="-5" id="i-velho" onchange="atualizarCampo(this.value,'f-velho')" oninput="atualizarCampo(this.value,'f-velho')">
                    <span id="f-velho">-5</span>

                </div>

                <button type="submit" form="form1" id="submit-btn">Atualizar</button>
                <button type="submit" form="form1" id="reset-btn">Resetar</button>
            </fieldset>
        </form>
    </body>
</html>
